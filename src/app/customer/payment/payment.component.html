    .background-radial-gradient {

          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,

          hsl(218, 41%, 19%) 80%,
          transparent 100%);

      right: -110px;

      height: 300px;
      background: radial-gradient(#2f3040, #ad1fff);
      overflow: hidden;
    }
